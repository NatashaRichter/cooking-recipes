
<js>

// Define all the links you want in your navigation
this.nav = [
    {url: '', title: 'Home'},
];


_.each(this.nav, function(navEl) {
    if (this.navActive && this.navActive === navEl.title) {
        navEl.active = true;
    }
}, this);

</js>

<div class="masthead">
    <ul class="nav nav-pills pull-right">
        {{#nav}}
        <li {{#active}}class="active"{{/active}}>
            <a href="~{{url}}">{{title}}</a>
        </li>
        {{/nav}}
    </ul>
    <h3 class="muted">Recipes By: Kevin Welcher</h3>
</div>
