<data>

	"id": "tags",
	"urlName": "tags",
	"urlPath": "pages/"

<h1>{{tag}}</h1>

<ul>
{{#pages}}
<li>
        <a href="{{url}}">
            <h3>{{id}}</h3>
            <aside>
                {{#tags}}
                    <a class="tag" href="~tags/{{.}}">{{.}}</a>
                {{/tags}}
            </aside>
        </a>
</li>
{{/pages}}
</ul>
